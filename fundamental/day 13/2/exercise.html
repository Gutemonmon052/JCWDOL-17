<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Sniglet&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="exercise.css">
  <title>Document</title>
</head>
<body>
  <div class="tb">
    <table>
      <tr class="first-tr">
        <th>No</th>
        <th>Image</th>
        <th>Name</th>
        <th>Food</th>
        <th colspan="2">Group</th>
      </tr>
      <tr>
        <td>1</td>
        <td><img src="Img/Cat.jpg" alt="Cat"></td>
        <td>Smiling<sup>Cat</sup></td>
        <td>Healty<sub>Fish</sub></td>
        <td>
          <div class="group-radio">
          <input type="radio" name="sel" value="verbarte" checked><label for="verbarte">Verbrate</label><input type="radio" name="sel" value="inverbarte"><label for="inverbarte">Invertebrate</label></td>
        </div>          
      </tr>
      <tr>
        <td>2</td>
        <td><img src="Img/dog.jpeg" alt="Dog"></td>
        <td>Happy<sup>Dog</sup></td>
        <td>Fresh<sub>Meat</sub></td>
        <td>
          <div class="group-radio">
            <input type="radio" name="sel1" value="verbarte" checked><label for="verbarte">Verbrate</label><input type="radio" name="sel1" value="inverbarte"><label for="inverbarte">Invertebrate</label></td>
          </div>
      </tr>
      <tr>
        <td>3</td>
        <td><img src="Img/Monkey.jpg" alt="Monkey"></td>
        <td>Confuse<sup>Simpanse</sup></td>
        <td>Sweet<sub>Banana</sub></td>
        <td>
          <div class="group-radio">
            <input type="radio" name="sel2" value="verbarte" checked><label for="verbarte">Verbrate</label><input type="radio" name="sel2" value="inverbarte"><label for="inverbarte">Invertebrate</label></td>
          </div>
      </tr>
      <tr>
        <td>4</td>
        <td><img src="Img/Jellyfish.jpg" alt="Jellyfish"></td>
        <td>Frisky<sup>Jellyfish</sup></td>
        <td>Saltwater<sub>Planktont</sub></td>
        <td>
          <div class="group-radio">
            <input type="radio" name="sel3" value="verbarte"><label for="verbarte">Verbrate</label><input type="radio" name="sel3" value="inverbarte" checked><label for="inverbarte">Invertebrate</label></td>
          </div>
      </tr>
      <tr>
        <td>5</td>
        <td><img src="Img/Squid.jpeg" alt="Squid"></td>
        <td>Swimming<sup>Squid</sup></td>
        <td>Small<sub>Fish</sub></td>
        <td>
          <div class="group-radio">
            <input type="radio" name="sel4" value="verbarte"><label for="verbarte">Verbrate</label><input type="radio" name="sel4" value="inverbarte" checked><label for="inverbarte">Invertebrate</label></td>
          </div>
      </tr>
    </table>
  </div>
</body>
</html>
